<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script src="/node_modules/socket.io/lib/client.js"></script>-->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket;

        function onload() {
            socket = io.connect();

            socket.on('increment', function (data) {
                document.getElementById('increment').innerHTML = data;
            });
        }

        function sendNewIncrement() {
            var data = document.getElementById('newIncrement').value;
            socket.emit('newIncrement', data);
        }
    </script>
</head>

<body onload="onload()">
<h1 id="increment"></h1>
<input type="number" id="newIncrement">
<button onclick="sendNewIncrement()">Update</button>
</body>
</html>
